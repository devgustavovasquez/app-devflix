<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!-- responsive-->

  <link rel="stylesheet" href="style/responsive.css">

  <!--- owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>DevFlix</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">DEVFLIX</h2>

      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">O LIVRO DE BOBA FETT</h3>
        <p class="descricao">Uma emocionante aventura Star Wars que encontra o lendário caçador de recompensas Boba Fett
          e o mercenário
          Fennec Shand explorando o submundo da Galáxia quando...</p>
        <button role="button" class="botao-assistir">
          <i class="fas fa-play"></i>Assistir
        </button>
        <button role="button" class="botao-info">
          <i class="fas fa-info-circle"></i>Mais informações
        </button>
      </div>

    </div>
  </main>

  <div class="container carrossel-filmes">
    <h3 class="categoria">Adicionados recentemente</h3>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini1.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini2.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini3.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini4.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini5.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini6.jpg" alt="filme em destaque">
      </div>
    </div>

    <h3 class="categoria">Em alta</h3>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini6.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini7.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini8.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini4.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini9.jpg" alt="filme em destaque">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini10.jpg" alt="filme em destaque">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b74018ae0d.js" crossorigin="anonymous"></script>
  <script src="/js/owl/jquery.min.js"></script>
  <script src="/js/owl/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
